<div class="user-list-container">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h3 class="mb-0">User Management</h3>
      <p class="text-muted mb-0">Manage system users</p>
    </div>
    <button 
      *ngIf="canAdd" 
      class="btn btn-primary" 
      (click)="toggleForm()">
      {{ showForm ? 'Hide Form' : 'Add New User' }}
    </button>
  </div>

  <!-- Add User Form -->
  <div *ngIf="showForm" class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Create New User</h5>
      <form (ngSubmit)="saveUser()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            class="form-control" 
            id="username"
            [(ngModel)]="formData.username" 
            name="username"
            required>
        </div>
        
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select 
            class="form-select" 
            id="role"
            [(ngModel)]="formData.role" 
            name="role"
            required>
            <option *ngFor="let role of roles" [value]="role">
              {{ role | titlecase }}
            </option>
          </select>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">Create User</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading users...</p>
  </div>

  <!-- Error -->
  <div *ngIf="errorMessage && !isLoading" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle me-2"></i>
    {{ errorMessage }}
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && users.length === 0" class="text-center py-5">
    <i class="bi bi-people fs-1 text-muted mb-3"></i>
    <h4>No users found</h4>
    <p class="text-muted">No users are registered in the system yet</p>
  </div>

  <!-- Users Table -->
  <div *ngIf="!isLoading && users.length > 0">
    <div class="card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <!-- Username -->
                <td>
                  <strong>{{ user.username }}</strong>
                </td>
                
                <!-- Role -->
                <td>
                  <span class="badge bg-primary">
                    {{ user.role }}
                  </span>
                </td>
                
                <!-- Actions -->
                <td>
                  <button *ngIf="canDelete" 
                          (click)="deleteUser(user._id)" 
                          class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
