<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <p class="text-center text-muted small mb-4">Please set a new password to continue.</p>
      
      <form (ngSubmit)="updatePassword()">
        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success">
          <i class="bi bi-check-circle me-2"></i>
          {{ successMessage }}
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          <i class="bi bi-exclamation-circle me-2"></i>
          {{ errorMessage }}
        </div>

        <!-- New Password -->
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            placeholder="Enter new password"
            [(ngModel)]="newPassword"
            name="newPassword"
            required
            [disabled]="isLoading">
          <small class="form-text text-muted d-block mt-1">Minimum 6 characters</small>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            placeholder="Confirm new password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            [disabled]="isLoading">
        </div>

        <!-- Show Password Checkbox -->
        <div class="form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="showPassword"
            (change)="togglePasswordVisibility()"
            [disabled]="isLoading">
          <label class="form-check-label small" for="showPassword">
            Show password
          </label>
        </div>

        <!-- Buttons -->
        <button
          type="submit"
          class="btn btn-primary w-100 mb-2"
          [disabled]="isLoading">
          <span *ngIf="!isLoading">Update Password</span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm me-2"></span>
            Updating...
          </span>
        </button>

        <button
          type="button"
          class="btn btn-secondary w-100"
          (click)="logout()"
          [disabled]="isLoading">
          Logout
        </button>
      </form>
    </div>
  </div>
</div>
